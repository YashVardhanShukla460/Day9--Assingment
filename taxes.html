<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function taxes(amount , ...taxe){
            let total =amount;
            for(let tax of taxe){
                total += (amount*tax)/100;
            }
            return total;
        }
       let result= taxes(100,20,50);
       console.log(result);
    </script>
</body>
