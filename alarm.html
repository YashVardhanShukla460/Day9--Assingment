<body>
    <script>
    function alarm(time , message){
        const now = new Date();
        const alarm = new Date(time);
        const difference = alarm - now;
        if(difference <=0){
            console.log("time akready passed");
        }
        console.log(`alarm set for ${time}`);
        setTimeout(()=>{
            alert(`Alarm message ${message}`);

        },difference);
    }
    const futureTime = new Date();
futureTime.setSeconds(futureTime.getSeconds() + 10);

alarm(futureTime.toString(), "Take a deep breath!");
    </script>
    
</body>
