<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEven(n){
            if(n === 0) return false;
            for(let i =1 ;i<=n;i++){
                if(2*i === n ) return true;
            }
            return false;
        }
        const result = isEven(50);
        console.log(result);
    </script>
</body>
</html>
